    <script>
  // Объект, представляющий ноутбук
  class Laptop {
    constructor(label, image, title, description, price, phone,category) {
        this.label = label;
        this.image = image;
        this.title = title;
        this.category = category;
        this.description = description;
        this.price = price;
        this.phone = phone;
    }

    // Метод для создания HTML-элемента карточки
    createCard() {
      
        const laptopContainer = document.createElement('div');
        laptopContainer.classList.add('laptop');

        const card = document.createElement('div');
        card.classList.add('card');

        const productLink = document.createElement('a');
        productLink.href = `../Technica/laptop.html`;

        const productImage = document.createElement('div');
        productImage.classList.add('product');

        const image = document.createElement('img');
        image.src = "img/photo_2024-01-16_00-22-10.jpg";//Не поняла как загружать и читать фото с обьявления
        image.alt = this.title;

        
        const detailsWrapper = document.createElement('div');
        detailsWrapper.classList.add('details-wrapper');
        detailsWrapper.innerHTML = `<p style="color: black; ">${this.description}</p>`;

      
        

      
        const description = document.createElement('div');
        description.classList.add('title');
        description.innerHTML = `<p style="color: black; margin-top:20px;">${this.title}</p>`;

        
        const contactInfo = document.createElement('div');
        contactInfo.style.marginBottom = '-10px';
        contactInfo.innerHTML = `
            <span style="color: gray;">${this.phone}</span>`; 
            
            const price = document.createElement('p');
        price.classList.add('price');
        price.innerHTML = `<span style="color: black;">${this.price}&#8372;</span>`; 

      



        const status = document.createElement('p');
        status.style.color = 'rgb(170, 172, 170)';
        status.textContent = 'Готов к отправке';

       

        const category = document.createElement('p');
        category.classList.add('category');
        category.innerHTML = `<span style="color: black; font-family:cursive;">${this.category}</span>`;

       // Сборка элементов


  
       detailsWrapper.appendChild(description);
  productImage.appendChild(detailsWrapper);
  productImage.appendChild(image);
  card.appendChild(productLink).appendChild(productImage);
  card.appendChild(description);
  card.appendChild(contactInfo);
  card.appendChild(category);
  card.appendChild(price);
  card.appendChild(status);
  

        // Добавление карточки в контейнер
        laptopContainer.appendChild(card);

        return laptopContainer;
    }
}

// Получение данных из localStorage
const storedProductArray = JSON.parse(localStorage.getItem('tasks'));

// Получение элемента, куда будем добавлять объявления
const outputDiv = document.getElementById('productContainer');


if (storedProductArray && storedProductArray.length > 0) {
    // Создание карточек для каждого элемента в storedProductArray
    storedProductArray.forEach(function (productData) {
    const laptop = new Laptop(
        productData.label,
        productData.image,
        productData.title,
        productData.description,
        productData.price,
        productData.phone,
        productData.category
    );

    // Проверка, не удалена ли задача
    if (!laptop.isDone) {
       
        outputDiv.appendChild(laptop.createCard());
    }
});
}





















searchButton.addEventListener('click', function () {
    const searchTerm = searchInput.value.toLowerCase();
    const storedProductArray = JSON.parse(localStorage.getItem('tasks'));
    productContainer.innerHTML = '';

    if (storedProductArray && storedProductArray.length > 0) {
        storedProductArray.forEach(function (productData) {
          
            if (
                productData.title.toLowerCase().includes(searchTerm) ||
                productData.description.toLowerCase().includes(searchTerm)
            ) {
                const laptop = new Laptop(
                    productData.label,
                    productData.image,
                    productData.title,
                    productData.description,
                    productData.price,
                    productData.phone,
                    productData.category
                );

                productContainer.appendChild(laptop.createCard());
            }
        });
    }
});
